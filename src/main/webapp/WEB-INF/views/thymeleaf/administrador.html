    <title>Bienvenido Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container a{
            background-color: #0056b3;

        }
        h1 {
            color: #333;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenido Administrador</h1>
    <p>Nombre Admi : <span th:text="${usuario.nombre}"></span></p>
    <p>Email Admi : <span th:text="${usuario.email}"></span></p>
    <div>
        <a  th:href="@{/crearEtapa}" type="button">Crear Etapa</a>
        <a  th:href="@{/crearJuego}" type="button">Crear Juego</a>
        <a  th:href="@{/crearContacto}" type="button">Crear Contacto</a>
        <a  th:href="@{/crearTest}" type="button">Crear Test</a>
        <a  th:href="@{/crearMetodo}" type="button">Crear Metodo</a>

    </div>
</div>

<div>
    <h2>Listado de Etapas Creadas </h2>
    <ul>
        <li th:each="etapa : ${etapas}">
            <span th:text="${etapa.nombre}"></span>
        </li>
    </ul>
</div>
<div>
    <h2>Listado de Juegos Creadas </h2>
    <ul>
        <li th:each="juego : ${juegos}">
            <span th:text="${juego.nombre}"></span>
        </li>
    </ul>
</div>
</div>
</body>
