<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agendar Turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>
    <link rel="stylesheet" th:href="@{/css/formularios_turnos.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="home :: nav"></div>

    <main>

        <a class="btn btn-primary volver-btn" th:href="@{/gestionarTurnos}">Volver</a>

        <h1>Agendar Turno</h1>

        <div class="form-container">
            <form th:action="@{/agendar}" method="post" class="form">
                <input type="hidden" name="usuarioId" th:value="${usuarioId}">
                <label for="profesional">Profesional:</label>
                <select name="profesionalId" id="profesional"  class="form-control">
                    <option th:each="profesional : ${profesionales}" th:value="${profesional.id}" th:text="${profesional.nombre}"></option>
                </select>
                <br>
                <label for="fechaHora">Fecha y Hora:</label>
                <input type="datetime-local" name="fechaHora" id="fechaHora" step="3600"  class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
        </div>

        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
    </main>
    <!-- /.container -->
    <div th:replace="home :: footer"></div>
    <!-- Boostrap core js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
