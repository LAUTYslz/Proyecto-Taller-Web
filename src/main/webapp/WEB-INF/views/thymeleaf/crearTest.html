<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TestEspectoAsperger</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/crudTest.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="home :: nav"></div>

<div class="containerCrud">
    <h2>Agregar Nuevo Test Modelo</h2>
    <form  th:action="@{/guardarModeloTest}" method="POST"  th:object="${modeloTest}">
        <input type="hidden" th:field="*{id}" />
        // preguntarle al profe por este hidden, porque si no esta cuando lo edito me crea un nuevo test?
        <div class="form-group">
            <label for="nombreTest">Nombre del Test:</label>
            <input type="text" id="nombreTest" th:field="*{nombreTest}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcionTest">Descripci√≥n del Test:</label>
            <input type="text" id="descripcionTest" th:field="*{descripcionTest}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Test</button>

        <a th:href="@{/crearPregunta}" class="btn btn-primary">Crear Pregunta</a>
        <a th:href="@{/administrador}" class="btn btn-primary">Volver al inicio</a>
        <a th:href="@{/crudTest}" class="btn btn-primary">Publicar un test</a>
    </form>
</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<div class="footerTest" th:replace="home :: footer"></div>
</body>
</html>
