<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <title>Editar producto</title>

    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<div th:replace="home :: nav"></div>

<div class="container">
    <div class="form-container">
        <h2 class="my-4">Editar Producto</h2>

        <form th:action="@{/admin/guardarCambiosProducto}" method="POST" th:object="${producto}">
            <input type="hidden" id="idProducto" name="idProducto" th:value="${producto.id}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:value="${producto.nombre}">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" th:value="${producto.descripcion}">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" th:value="${producto.precio}">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" th:value="${producto.stock}">
            </div>
            <div class="form-group">
                <label for="tienda">Tienda:</label>
                <select id="tienda" class="form-control" name="tienda" required>
                    <th:block th:each="tienda : ${tiendas}">
                        <option th:value="${tienda.id}" th:text="${tienda.nombre}"></option>
                    </th:block>
                </select> <br>
            </div>
            <div class="form-group">
                <label for="etapa">Etapa:</label>
                <select id="etapa" class="form-control" name="etapa" required>
                    <th:block th:each="etapa : ${etapas}">
                        <option th:value="${etapa.id}" th:text="${etapa.nombre}"></option>
                    </th:block>
                </select> <br>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  ```


<div th:replace="home :: footer"></div>

</body>
</html>
