<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/compraExitosa.css}"/>

    <title>Compra exitosa</title>
</head>
<body>

<div th:replace="home :: nav"></div>

<div th:if="${compra != null}">
    <div class="datos-facturacion-cont">

        <h2> Datos de facturación </h2>
        <p> Total: <span th:text="${compra.total}"></span> </p>
        <p> Dirección de facturación: <span th:text="${compra.direccion}"></span></p>
        <p> Tarjeta: <span th:text="${compra.tarjeta.numeroDeTarjeta}"></span></p>

        <p> Productos: </p>
        <ul th:each="producto : ${compra.productos}">
            <li th:text="|${producto.nombre} - ${producto.precio}|"></li>
        </ul>

    </div>
</div>


<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
