<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <title>Compra exitosa</title>
</head>
<body>

<div th:replace="home :: nav"></div>

<div th:if="${datosCompra != null}">
    <div class="datos-compra-container">

        <h2> Datos de facturación </h2>
        <p> Total: <span th:text="${datosCompra.compra.total}"></span> </p>
        <p> Nombre y Apellido: <span th:text="${datosCompra.nombre}"></span> </p>
        <p> Email: <span th:text="${datosCompra.email}"></span></p>
        <p> Número de documento: <span th:text="${datosCompra.numDoc}"></span></p>
        <p> Celular: <span th:text="${datosCompra.celular}"></span></p>
        <p> Fecha de compra: <span th:text="${datosCompra.fecha}"></span></p>
        <p> Dirección de facturación: <span th:text="${datosCompra.direccion}"></span></p>
        <p> Tarjeta: <span th:text="${datosCompra.tarjeta}"></span></p>

    </div>
</div>

<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
