<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>
<body>

<div th:replace="home :: nav"></div>

<div class="container mt-5">
    <h2>Tu Carrito de Compras</h2>

    <div th:if="${mensaje != null}">
        <p th:text="${mensaje}"></p>
    </div>

    <div th:if="${compra != null}">
        <table class="table">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${compra.productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <form th:action="@{/eliminarProducto}" method="post">
                        <input type="hidden" th:value="${producto.id}" name="productoId"/>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <p>Total: <span th:text="${compra.total}"></span></p>

        <form th:action="@{/finalizarCompra}">
            <input type="hidden" th:value="${compra.total}" name="totalCompra">
            <button type="submit" class="btn btn-success"> Finalizar compra </button>
        </form>

        <div class="section-a">
            <a th:href="@{/productos}"> <button class="btn btn-outline-primary"> Ver m√°s productos </button> </a>
        </div>

    </div>

</div>


<div th:replace="home :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
