<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Modificar Etapa</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/formularios_admin.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="home :: nav"></div>
    <main>
        <h1>Modificar Etapa</h1>
        <!-- Formulario para modificar etapa -->
        <form th:action="@{/actualizar-etapa}" method="post" th:object="${etapa}">
            <!-- Campo oculto para el ID de la etapa -->
            <input type="hidden" th:field="*{id}">

            <!-- Mostrar datos actuales de la etapa -->
            <label for="nombre"><i class="fas fa-file-signature"></i> Nombre:</label><br>
            <input type="text" id="nombre" class="form-control" th:value="${etapa.nombre}" readonly><br>

            <label for="desde"><i class="fas fa-calendar-alt"></i> Desde:</label><br>
            <input type="number" id="desde" class="form-control" th:value="${etapa.desde}" readonly><br>

            <label for="hasta"><i class="fas fa-calendar-alt"></i> Hasta:</label><br>
            <input type="number" id="hasta" class="form-control" th:value="${etapa.hasta}" readonly><br><br>

            <!-- Campos de entrada para la modificación -->
            <label for="nuevoNombre"><i class="fas fa-edit"></i> Nuevo Nombre:</label><br>
            <input type="text" id="nuevoNombre" class="form-control" th:field="*{nombre}"><br>

            <label for="nuevoDesde"><i class="fas fa-edit"></i> Nuevo Desde:</label><br>
            <input type="number" id="nuevoDesde" class="form-control" th:field="*{desde}"><br>

            <label for="nuevoHasta"><i class="fas fa-edit"></i> Nuevo Hasta:</label><br>
            <input type="number" id="nuevoHasta" class="form-control" th:field="*{hasta}"><br><br>

            <!-- Botón para enviar el formulario -->
            <button type="submit"><i class="fas fa-save "></i> Modificar Etapa</button>
        </form>
    </main>
<div th:replace="home :: footer"></div>
</body>
</html>
