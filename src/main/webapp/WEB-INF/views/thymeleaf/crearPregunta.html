<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TestEspectoAsperger</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/abm.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">


</head>
<body>

<div th:replace="home :: nav"></div>

<div class="containerCrud">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Agregar Nueva Pregunta</h2>
            <form th:action="@{/guardarPregunta}" method="POST" th:object="${preguntaTest}" class="formulario-crud">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="modeloTestId">Seleccionar Test:</label>
                    <select id="modeloTestId" name="modeloTestId" class="form-control form-input" required>
                        <option value="">Seleccionar Test</option>
                        <th:block th:each="test : ${modelosTest}">
                            <option th:value="${test.id}" th:text="${test.nombreTest}" th:selected="${test.id == modeloTestId}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label for="texto">Texto de la Pregunta:</label>
                    <input type="text" id="texto" th:field="*{texto}" class="form-control form-input" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary btn-separado">Guardar Pregunta</button>
                    <a th:href="@{/crearRespuesta}" class="btn btn-primary btn-separado">Crear Respuesta</a>
                    <a th:href="@{/crudTest}" class="btn btn-warning btn-gestionar">Gestionar tests</a>
                    <a th:href="@{/administrador}" class="btn btn-secondary btn-separado">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<div th:replace="home :: footer"></div>
</body>
</html>
