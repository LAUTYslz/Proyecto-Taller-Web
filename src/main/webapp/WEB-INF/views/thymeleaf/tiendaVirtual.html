<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

    <title>Tienda Virtual</title>
    <style>

        .container-cards{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 20px;
        }
        /* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            border: 1px solid #f1f1f1;
            perspective: 1000px; /* Remove this if you don't want the 3D effect */
        }

        /* This container is needed to position the front and back side */
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Do an horizontal flip when you move the mouse over the flip box container */
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* Position the front and back side */
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
        }

        /* Style the front side (fallback if image is missing) */
        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        /* Style the back side */
        .flip-card-back {
            background-color: mediumpurple;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div th:replace="home :: nav"></div>

<div class="container-cards">
    <a th:href="@{/productos/etapa/1}">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img th:src="@{/img/etapa1.png}" alt="etapa1" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1>Etapa 1</h1>
                    <p>0 a 3 a単os</p>
                </div>
            </div>
        </div>
    </a>

    <a th:href="@{/productos/etapa/2}">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img th:src="@{/img/etapa2.png}" alt="etapa2" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1>Etapa 2</h1>
                    <p>4 a 6 a単os</p>
                </div>
            </div>
        </div>
    </a>

    <a th:href="@{/productos/etapa/3}">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img th:src="@{/img/etapa3.png}" alt="etapa3" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1>Etapa 3</h1>
                    <p>7 a 9 a単os</p>
                </div>
            </div>
        </div>
    </a>

    <a th:href="@{/productos/etapa/4}">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img th:src="@{/img/etapa4.png}" alt="etapa4" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1>Etapa 4</h1>
                    <p>10 a 12 a単os</p>
                </div>
            </div>
        </div>
    </a>
</div>

<div th:replace="home :: footer"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
