<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button {
            background-color: #4f3c6e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<main>
    <div class="container">
        <h1>Bienvenido, <span th:text="${usuario.nombre}"></span>!</h1>
        <p>Tu membresía está activada y puedes realizar las siguientes acciones:</p>

        <div class="action-buttons">
            <div class="button"><a th:href="@{/verJuegoPorEtapaUsuario}" style="text-decoration: none; color: white;">Ver Juegos</a></div>
            <div class="button"><a th:href="@{/profesional}" style="text-decoration: none; color: white;">Ver Profesionales</a></div>
            <div class="button"><a th:href="@{/sacarTurno}" style="text-decoration: none; color: white;">Sacar Turno</a></div>
            <div class="button"><a th:href="@{/realizarConsulta}" style="text-decoration: none; color: white;">Realizar Consulta</a></div>
        </div>
    </div>
</main>

</body>
</html>
