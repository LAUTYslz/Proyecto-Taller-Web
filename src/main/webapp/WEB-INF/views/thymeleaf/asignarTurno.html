
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Turno</title>
</head>
<body>
<h2>Asignar Turno</h2>
<form action="/asignar-turno" method="post">
    <label for="profesional">Profesional:</label>
    <select id="profesional" name="profesionalId">
        <c:forEach items="${profesionales}" var="profesional">
            <option value="${profesional.id}">${profesional.nombre}</option>
        </c:forEach>
    </select><br>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br>
    <input type="submit" value="Asignar Turno">
</form>
</body>
</html>
