<style>
    /* Estilos para el formulario */


    form.formulario {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4f3c6e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #b9a0ea;
    }
</style>
</head>
<body>
<h2>Modificar Juego</h2>
<h2><i class="fas fa-edit"></i> Empecemos </h2>
<!-- Formulario para modificar etapa -->
<form class="formulario" th:action="@{/actualizar-juego}" method="post" th:object="${juego}">
    <!-- Campo oculto para el ID de la etapa -->
    <input type="hidden" th:field="*{id}">

    <!-- Mostrar datos actuales de la etapa -->
    <label for="nombre"><i class="fas fa-file-signature"></i> Nombre:</label><br>
    <input type="text" id="nombre" th:value="${juego.nombre}" readonly><br>

    <label for="descripcion"><i class="fas fa-calendar-alt"></i> Descripcion :</label><br>
    <input type="text" id="descripcion" th:value="${juego.descripcion}" readonly><br>



    <!-- Campos de entrada para la modificación -->
    <label for="nuevoNombre"><i class="fas fa-edit"></i> Nuevo Nombre:</label><br>
    <input type="text" id="nuevoNombre" th:field="*{nombre}"><br>

    <label for="Nuevadescripcion"><i class="fas fa-edit"></i>Nueva Descripcion:</label><br>
    <input type="text" id="Nuevadescripcion" th:field="*{descripcion}"><br>



    <!-- Botón para enviar el formulario -->
    <button type="submit"><i class="fas fa-save"></i> Modificar Juego</button>
</form>
</body>
</html>
