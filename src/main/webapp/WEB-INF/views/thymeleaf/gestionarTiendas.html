<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestionar Tiendas</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

    <style>

        .actions {
            white-space: nowrap;
        }
    </style>

</head>
<body>

<div th:replace="home :: nav"></div>

<div class="container">
    <h2 class="my-4">Listado de Tiendas</h2>

    <div th:if="${error != null}" class="alert alert-info" role="alert">
        <p th:text="${error}"></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteración sobre la lista de tiendas -->
        <tr th:each="tienda : ${tiendas}">
            <td th:text="${tienda.id}"></td>
            <td th:text="${tienda.nombre}"></td>
            <td th:text="${tienda.telefono}"></td>
            <td th:text="${tienda.email}"></td>
            <td class="actions">
                <a class="btn btn-sm btn-primary" th:href="@{/admin/editarTienda/{id}(id=${tienda.id})}">Modificar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/admin/eliminarTienda/{id}(id=${tienda.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para crear nueva tienda -->
    <a class="btn btn-primary mb-4" th:href="@{/admin/crearTienda}">Crear Nueva Tienda</a>
</div>

<div th:replace="home :: footer"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
