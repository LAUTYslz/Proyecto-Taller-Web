<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contactos</title>

    <link rel="stylesheet" th:href="@{/css/contacto.css}">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

    <style>
        /* Estilos para los botones circulares */
        .circle-button {
            display: inline-block;
            width: 150px; /* Ancho del círculo */
            height: 150px; /* Altura del círculo */
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 150px; /* Centrado vertical del texto */
            margin-right: 20px;
            cursor: pointer;
            font-size: 16px; /* Tamaño de la fuente */
            text-decoration: none; /* Quitar subrayado del enlace */
        }

        /* Estilos para el contenedor de los botones */
        .button-container {
            margin-top:20px;
            margin-bottom: 20px;
            text-align: center; /* Centrar los botones */
        }

        /* Estilos para el hover */
        .circle-button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón */
        }

        /* Estilos para los datos del titular */
        .titular {
            background-color: #f9f9f9; /* Color de fondo */
            padding: 20px; /* Espaciado interior */
            margin-bottom: 20px; /* Espaciado inferior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Estilos para los datos de los hijos */
        .hijos {
            background-color: #f9f9f9; /* Color de fondo */
            padding: 20px; /* Espaciado interior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        h2{
            background-color: #b9a0ea; /* Color de fondo */
            padding: 20px; /* Espaciado interior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        /* Estilos para los títulos */
        h3 {
            background-color: #666666;/* Color de fondo */
            padding: 20px; /* Espaciado interior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark custom-color-navbar">
    <div class="navbar-nav">
        <a class="nav-link" th:href="@{/contacto}">Contactos</a>
        <a class="nav-link" href="#">Eventos/Cursos</a>
        <a class="nav-link" th:href="@{/test}">Tests</a>
        <a class="nav-link" href="#">Foro Comunidad</a>
    </div>

    <a class="navbar-brand" th:href="@{/home}">
        <img th:src="@{/img/educareLogo.png}" alt="Logo">
    </a>

    <div class="navbar-nav ml-auto">
        <a class="nav-link" th:href="@{/nuevo-usuario}">Registrarse</a>
        <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
        <div class="search-container">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
        </div>
    </div>
</nav>

<main>
    <!-- Sección de Datos de Usuario -->
    <section id="datos-usuario">

        <div class="container">
            <!-- Datos del titular -->
            <div class="titular" >
                <h1>Información del Titular</h1>
                <h1>Bienvenido</h1>
                <p>¡Hola, <span th:text="${usuario.nombre}"></span>!</p>
                <p>Tu correo electrónico es: <span th:text="${usuario.email}"></span></p>
                <p>Tu Estado es: <span th:text="${usuario.estado}"></span></p>

            </div>
            <!-- Datos de los hijos -->
            <div class="hijos">
                <h3>Datos de los Hijos</h3>
                <ul>
                    <li>Hijo 1: Juanito</li>
                    <li>Hijo 2: María</li>
                    <!-- Agregar más hijos si es necesario -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Sección de botones circulares -->
    <div class="button-container">

        <div class="circle-button"><a th:href="@{/modificarUsuario}">MODIFICAR DATOS</a></div>
        <div class="circle-button"><a th:href="@{/nuevos}">NUEVO HIJO</a></div>
        <div class="circle-button"><a th:href="@{/membresia}">MEMBRESIA</a></div>
        <div class="circle-button"><a th:href="@{/profesionales}">PROFESIONALES</a></div>
        <div class="circle-button"><a th:href="@{/videos}">VIDEOS</a></div>
        <div class="circle-button"><a th:href="@{/actividades}">ACTIVIDADES</a></div>
    </div>

</main>
</body>
</html>
