<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Example</title>

    <!-- Importa FullCalendar CSS -->
    <link href="/webjars/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
<div id="calendar"></div>

<!-- Importa FullCalendar JS -->
<script src="/webjars/fullcalendar/5.10.1/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            // Configuración del calendario
            initialView: 'dayGridMonth',
            events: [
                // Tus eventos aquí
            ]
        });
        calendar.render();
    });
</script>
</body>
</html>
