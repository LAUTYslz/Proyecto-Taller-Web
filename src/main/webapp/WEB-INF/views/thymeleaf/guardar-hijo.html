<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Proyecto Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

</head>

<body>

<div th:replace="home :: nav"></div>


<main>
    <h2>Felicidades! Su hijo se guardo con Exito! </h2>
    <p>Nombre del Hijo: <span th:text="${hijo.nombre}"></span></p>
    <p>Edad del Hijo: <span th:text="${hijo.edad}"></span></p>
    <p>DNI del Hijo: <span th:text="${hijo.dni}"></span></p>
    <p>Fecha de Nacimiento: <span th:text="${#dates.format(hijo.fecha_nacimiento, 'yyyy-MM-dd')}"></span></p>



    <h2>Detalles del Usuario</h2>
    <p>Nombre de Usuario: <span th:text="${usuario.nombre}"></span></p>

    <a th:href="@{/bienvenido}" class="btn btn-primary">Volver a la p√°gina de bienvenida</a>

</main>
<div th:replace="home :: footer"></div>

</body>
</html>
