<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestionar Productos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>


</head>
<body>

<div th:replace="home :: nav"></div>

<div th:if="${error != null}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>

<div class="container">
    <h2 class="my-4">Listado de Productos</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Tienda</th>
            <th>Etapa</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteración sobre la lista de tiendas -->
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.tienda.nombre}"></td>
            <td th:text="${producto.etapa.nombre}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para crear nueva tienda -->
    <a class="btn btn-primary mb-4" th:href="@{/admin/crearProducto}">Crear Nuevo Producto</a>
</div>

<div th:replace="home :: footer"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
