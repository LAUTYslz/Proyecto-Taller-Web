<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/gestionar_turnos.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>
    <link rel="stylesheet" th:href="@{/css/gestionarProfesionales.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="home :: nav"></div>
<main>

    <h1>Mis Turnos</h1>

    <a th:href="@{/setearDiasAtencion}" class="btn crearButton">Modificar mi dia de atenci√≥n</a>


    <div class="table-container" th:if="${turnos != null}">
        <table class="table">
            <thead>
            <tr>
                <th>Profesional</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Paciente</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turno : ${turnos}">
                <td th:text="${turno.profesional.nombre}"></td>
                <td th:text="${turno.fecha}"></td>
                <td th:text="${turno.hora}"></td>
                <td th:text="${turno.usuario.nombre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="contenedor-mensaje-vacio" th:if="${mensaje}">
        <h3 th:text="${mensaje}" ></h3>
    </div>
</main>


<!-- /.container -->
<div th:replace="home :: footer"></div>
<!-- Boostrap core js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
