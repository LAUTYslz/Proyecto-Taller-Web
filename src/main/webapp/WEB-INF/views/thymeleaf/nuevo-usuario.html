<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Proyecto Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
  <link rel="stylesheet" th:href="@{/js/main.js}"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="home :: nav"></div>



<main role="main" class="container">

  <div class = "container">
    <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 form-container">

      <form action="#" th:action="@{/registrarse}" method="POST" th:object="${usuario}">
        <h2 class="form-signin-heading">Nuevo Usuario</h2>
        <hr class="colorgraph"><br>
        <div class="inputs-container">
          <label for="email">
            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Email" required/>
          </label>
          <label for="nombre">
            <input th:field="*{nombre}" id="nombre" type="text" class="form-control" placeholder="Nombre" required/>
          </label>
          <label for="password">
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="ContraseÃ±a" required/><br>
          </label>
          <button id="btn-registrarse" class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </div>

</main>
<!-- /.container -->
<div th:replace="home :: footer"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
