<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Crecimiento Percentil</title>
</head>
<body>
<h1>Registro de Crecimiento Percentil</h1>
<form action="procesar_datos.php" method="POST">
    <label for="nombre_hijo">Nombre del Hijo:</label>
    <input type="text" id="nombre_hijo" name="nombre_hijo" required><br><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

    <label for="edad">Edad (en meses):</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="altura">Altura (en cm):</label>
    <input type="number" id="altura" name="altura" required><br><br>

    <label for="peso">Peso (en kg):</label>
    <input type="number" id="peso" name="peso" required><br><br>

    <label for="percentil">Percentil:</label>
    <select id="percentil" name="percentil">
        <option value="1">Percentil 1</option>
        <option value="5">Percentil 5</option>
        <option value="10">Percentil 10</option>
        <!-- Agrega más opciones según tus necesidades -->
    </select><br><br>

    <input type="submit" value="Guardar Datos">
</form>
</body>
</html>
