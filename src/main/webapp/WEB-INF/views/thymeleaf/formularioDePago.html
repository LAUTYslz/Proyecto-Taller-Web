<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Formulario de Pago</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/formulario.css}"/>

</head>
<body>

<div th:replace="home :: nav"> </div>

<div class="pay-container">
    <div class="total-section">
        <h3> Total: <strong> $ <span th:text="${compra.total}"> </span></strong> </h3>
    </div>

    <form action="#" th:action="@{/completarPago}" method="POST" th:object="${datosCompra}">

        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <p> <span th:text="${error}"> </span></p>
        </div>

        <input th:field="*{compra}" type="hidden" id="idCompra" th:value="${compra.id}">

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="nombre">Nombre y Apellido </label>
                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre y apellido" class="form-control" >
            </div>

            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" id="email" name="email" placeholder="mail@mail.com" autocomplete="on" class="form-control" >
            </div>

        </div>

        <div class="form-group">
            <label for="numDoc"> Número de Documento</label>
            <input th:field="*{numDoc}" type="text"  id="numDoc" name="numDoc" class="form-control" >
        </div>

        <div class="form-group">
            <label for="celular"> Número de celular </label>
            <input th:field="*{celular}" type="number" id="celular" name="celular" class="form-control" >
        </div>

        <div class="form-group">
            <label for="tarjeta"> Número de tarjeta </label>
            <input th:field="*{tarjeta.numeroDeTarjeta}" type="number" id="tarjeta" name="tarjeta" class="form-control" >
        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="fechaDeVencimiento"> Fecha de Vencimiento </label>
                <input th:field="*{tarjeta.fechaDeVencimiento}" type="date" id="fechaDeVencimiento" name="fechaDeVencimiento" placeholder="dd/mm/yy" class="form-control" >
            </div>

            <div class="form-group col-md-6">
                <label for="codigoDeSeguridad"> CVC </label>
                <input th:field="*{tarjeta.codigoDeSeguridad}" type="number" id="codigoDeSeguridad" name="codigoDeSeguridad" placeholder="123" class="form-control" >
            </div>

        </div>

        <div class="form-group">
            <label for="direccion"> Dirección</label>
            <input th:field="*{direccion}" type="text" id="direccion" name="direccion" class="form-control" >
            <small id="dirHelp" class="form-text text-muted"> Al contar con una membresía activa, tienes envío gratis.</small>
        </div>

        <button type="submit" class="btn btn-success"> Completar pago </button>

    </form>

</div>

<div th:replace="home :: footer"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
