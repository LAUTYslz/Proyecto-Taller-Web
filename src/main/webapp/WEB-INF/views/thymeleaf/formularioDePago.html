<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/formulario.css}"/>

    <title>Formulario de Pago</title>

</head>
<body>

<div th:replace="home :: nav"></div>

<div class="pay-container">
    <div class="totalCompra">
        <h3> Total: <strong> <span th:text="${compra.total}"> </span> </strong> </h3>
    </div>

    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form action="#" th:action="@{/completarPago}" method="POST" th:object="${datosCompra}">

        <input th:field="*{compra}" type="hidden" id="idCompra" name="idCompra" th:value="${compra.id}">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre y Apellido </label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre y apellido">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="mail@mail.com">
            </div>
        </div>

        <div class="form-group">
            <label for="numDoc">Número de documento </label>
            <input th:field="*{numDoc}" type="number" class="form-control" id="numDoc" name="numDoc" placeholder="Ej: 43098182">
        </div>


        <div class="form-group">
            <label for="celular">Número de celular</label>
            <input th:field="*{celular}" type="number" class="form-control" id="celular">
        </div>

        <div class="form-group">
            <label for="tarjeta">Número de tarjeta</label>
            <input th:field="*{tarjeta.numeroDeTarjeta}" type="number" class="form-control" id="tarjeta">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fechaDeVencimiento"> Fecha de Vencimiento</label>
                <input th:field="*{tarjeta.fechaDeVencimiento}" type="date" class="form-control" id="fechaDeVencimiento" name="fechaDeVencimiento" placeholder="dd/mm/yy">
            </div>
            <div class="form-group col-md-6">
                <label for="codigoDeSeguridad"> CVC </label>
                <input th:field="*{tarjeta.codigoDeSeguridad}" type="number" class="form-control" id="codigoDeSeguridad" name="codigoDeSeguridad" placeholder="123">
            </div>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección de facturación</label>
            <input th:field="*{direccion}" type="text" class="form-control" id="direccion">
            <small id="dirHelp" class="form-text text-muted">Al contar con una membresía activa, tienes envío gratis</small>
        </div>

        <button type="submit" class="btn btn-success"> Completar pago </button>

    </form>

</div>

<div th:replace="home :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
