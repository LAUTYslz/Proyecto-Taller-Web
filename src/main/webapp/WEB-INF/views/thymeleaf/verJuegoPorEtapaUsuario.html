<style>
    /* Estilos para el formulario */
    form {


        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: darkgrey;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #b9a0ea;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #b9a0ea;
    }

    table {
        width: 100%; /* Hacer que la tabla ocupe el 100% del ancho disponible */
        border-collapse: collapse; /* Colapsar bordes de celda */
        margin-bottom: 20px; /* Espacio entre la tabla y el contenido siguiente */
    }

    th, td {
        padding: 10px; /* Espaciado interno para celdas */
        text-align: left; /* Alinear texto a la izquierda */
        border: 1px solid #ddd; /* Borde de celda */
    }

    th {
        background-color: #b9a0ea; /* Color de fondo para encabezados */
    }

    td.actions {
        text-align: center; /* Alinear contenido de la columna de acciones al centro */
    }

    td.actions a {
        margin-right: 5px; /* Espaciado entre los iconos de acciones */
        color: dimgray; /* Color de enlace para iconos de acciones */
    }

</style>
</head>
<body>

<h2>Juegos  Por Etapa </h2>

<!-- Formulario para modificar etapa -->
<form th:action="@{/actualizar-etapa}" method="post" th:object="${etapa}">
    <!-- Campo oculto para el ID de la etapa -->
    <input type="hidden" th:field="*{id}">

    <!-- Mostrar datos actuales de la etapa -->
    <label for="nombre"><i class="fas fa-file-signature"></i> Nombre:</label><br>
    <input type="text" id="nombre" th:value="${etapa.nombre}" readonly><br>

    <label for="desde"><i class="fas fa-calendar-alt"></i> Desde:</label><br>
    <input type="number" id="desde" th:value="${etapa.desde}" readonly><br>

    <label for="hasta"><i class="fas fa-calendar-alt"></i> Hasta:</label><br>
    <input type="number" id="hasta" th:value="${etapa.hasta}" readonly><br><br>

    <h2>Listado de Juegos Por Etapa</h2>
    <input type="text" id="nombreEtapa" th:value="${etapa.nombre}" readonly><br>



    <!-- Tabla para mostrar los juegos -->
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="juego : ${juegos}">
            <td><a th:href="@{/juego/{id}(id=${juego.id})}" th:text="${juego.nombre}">Nombre del Juego</a></td>
            <td th:text="${juego.descripcion}">Descripción del Juego</td>

        </tr>

        </tbody>
    </table>




</form>
</body>
