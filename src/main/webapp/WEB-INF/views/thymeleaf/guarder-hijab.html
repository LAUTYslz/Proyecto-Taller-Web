<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Información del Hijo</title>
</head>
<body>
<h1>Información del Hijo Agregado</h1>
<p>Nombre: <span th:text="${hijo.nombre}"></span></p>
<p>Edad: <span th:text="${hijo.edad}"></span></p>
<p>DNI: <span th:text="${hijo.dni}"></span></p>
<p>Método: <span th:text="${hijo.metodo}"></span></p>
</body>
</html>
