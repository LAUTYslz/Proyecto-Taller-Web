<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Iniciar Sesion </title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>


</head>

<body>
<div th:replace="home :: nav"></div>

<main role="main" class="container">


    <div class="container">
        <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 form-container">
            <form action="#" th:action="@{/validar-login}" th:object="${datosLogin}" method="POST" >
                <h2 class="form-signin-heading">Iniciar Sesión</h2>
                <hr class="colorgraph"><br>
                <div class="inputs-container">
                    <!-- Titular -->
                    <label for="email">
                        <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Email" />
                    </label>
                    <label for="password">
                        <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Contraseña" />
                    </label>
                    <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                    <!-- Mostrar mensaje de error -->
                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>
                </div>
            </form>
            <a id="ir-a-registrarme" th:href="@{/nuevo-usuario}">Registrarme</a>
        </div>
    </div>



</main>
<!-- /.container -->
<div th:replace="home :: footer"></div>
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
