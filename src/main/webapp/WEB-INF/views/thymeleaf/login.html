<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Iniciar Sesion </title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>

<body>


<div th:replace="home :: nav"></div>

<main role="main" class="container">

    <div class="container">
        <div id="loginbox" style="margin-top: 50px; margin-bottom: 50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <h3 class="form-signin-heading">Iniciar Sesión</h3>
                <hr class="colorgraph"><br>

                <!-- Titular -->
                <h2>LOGIN</h2>
                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Email" />
                <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Contraseña" />


                <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>

                <!-- Mostrar mensaje de error -->
                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>
            </form>
            <a id="ir-a-registrarme" th:href="@{/registrarse}">Registrarme</a>
        </div>
    </div>


</main>
<!-- /.container -->
<div th:replace="home :: footer"></div>
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
