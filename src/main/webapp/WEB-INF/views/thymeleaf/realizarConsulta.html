<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de profesionales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/js/main.js}"/>
    <link rel="stylesheet" th:href="@{/css/gestionarProfesionales.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">


</head>
<body>
<h1>Realizar Consulta</h1>

<form th:action="@{/profesionales-por-metodo}" method="post">
    <!-- Campo para seleccionar hijo -->
    <label for="hijo">Seleccionar Hijo:</label>
    <select id="hijo" name="hijoId">

        <option th:each="hijo : ${hijos}"
                th:value="${hijo.id}"
                th:text="${hijo.nombre}">
        </option>
    </select>
    <br>

    <!-- Botón para enviar el formulario -->
    <button type="submit" class="btn btn-primary">Enviar Consulta</button>
</form>



</body>
</html>
